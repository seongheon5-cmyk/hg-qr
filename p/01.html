<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>대정향교 ① (테스트 포인트)</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height:1.5; }
    header { padding:16px 16px 8px; }
    h1 { font-size:20px; margin:0 0 6px; }
    .wrap { padding: 0 16px 24px; }
    .video { position:relative; width:100%; aspect-ratio:16/9; background:#000; border-radius:14px; overflow:hidden; }
    iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
    a { display:inline-block; margin-top:14px; text-decoration:none; border:1px solid #ddd; padding:10px 12px; border-radius:12px; color:#111; }
  </style>
</head>
<body>
  <header>
    <h1>대정향교 ① 테스트 포인트</h1>
    <p>영상 + 짧은 설명</p>
  </header>

  <div class="wrap">
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/VIDEO_ID?rel=0&modestbranding=1&playsinline=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <p style="margin-top:12px;">
      여기는 테스트 문구입니다. 나중에 실제 포인트 설명으로 바꾸면 돼요.
    </p>

    <a href="../index.html">← 처음으로</a>
  </div>
</body>
</html>
