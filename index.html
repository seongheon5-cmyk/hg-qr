<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>대정향교 ① 테스트 포인트</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #111;
    }

    header {
      padding: 16px 16px 8px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 6px;
    }

    header p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    .wrap {
      padding: 0 16px 24px;
    }

    .video {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 14px;
      overflow: hidden;
      margin-top: 12px;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .desc {
      margin-top: 14px;
      font-size: 15px;
    }

    a.back {
      display: inline-block;
      margin-top: 18px;
      text-decoration: none;
      border: 1px solid #ddd;
      padding: 10px 14px;
      border-radius: 12px;
      color: #111;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>대정향교 ① 테스트 포인트</h1>
    <p>영상 안내 · QR 전용</p>
  </header>

  <div class="wrap">
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/JE-5eGhthhI?start=41&rel=0&modestbranding=1&playsinline=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>

    <div class="desc">
      이 공간은 테스트용 설명 문구입니다.<br>
      실제 운영 시에는 이 자리에 관람 포인트 핵심 설명 2~3줄만 넣으면 됩니다.
    </div>

    <a class="back" href="../index.html">← 처음으로</a>
  </div>
</body>
</html>
